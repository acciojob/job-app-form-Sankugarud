<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required> <br>

		<label for="email">Email</label>
		<input type="text" id="email" placeholder="Email" required> <br>

		<label for="gender">Gender</label><br>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m"  name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f"  name="gender" required> <br>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>

		<label for="age">Age</label>
		<input type="text" id="age" placeholder="Age" required> <br>

		<label for="dob">DOB</label>
		<input type="date" id="dob"  required> <br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required> <br>

		<label for="portfolio">URL portfolio</label>
		<input type="url" id="portfolio" placeholder="portfolio" required> <br>

		<button type="submit"> submit button </button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
